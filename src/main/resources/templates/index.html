<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PLC Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Monitor PLC</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Estado de la conexión
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div th:class="${connected ? 'status-indicator status-connected' : 'status-indicator status-disconnected'}"></div>
                                    <span th:text="${connected ? 'Conectado' : 'Desconectado'}">Estado</span>
                                </div>
                                <p><strong>Dirección:</strong> <span th:text="${connectionString}">s7://192.168.2.12:102</span></p>
                                <div th:if="${lastError != null && !lastError.isEmpty()}">
                                    <div class="alert alert-danger mt-3">
                                        <strong>Error:</strong> <span th:text="${lastError}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Datos del PLC
                            </div>
                            <div class="card-body">
                                <div id="plcData">
                                    <h4>DB1.DBW2 (INT):</h4>
                                    <p class="display-4" id="db1Value">--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <form action="/connect" method="post">
                            <button type="submit" class="btn btn-success w-100">Conectar al PLC</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/readDB1" class="btn btn-primary w-100">Leer datos de DB1</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Actualizaciones periódicas
        setInterval(function() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Actualizar el valor de DB1
                    if (data.lastValue) {
                        document.getElementById('db1Value').textContent = data.lastValue;
                    }
                })
                .catch(error => console.error('Error:', error));
        }, 1000); // Actualizar cada segundo
    </script>
</body>
</html>
